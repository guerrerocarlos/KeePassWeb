    const plaintext = document.getElementById("plaintext")

    password.addEventListener('paste', retry(decryptEvent))

    plaintext.addEventListener('scroll', syncScroll, false);
    plaintext.addEventListener('keydown', syncScroll, false);

    encrypted.addEventListener('paste', retry(decryptEvent))

    yubikeyBtn.addEventListener('click', addYubikey.bind(null, "cross-platform"))

    function checkPassword() {
      errorMessage("")
      if (password.value.length === 0) {
        errorMessage("Password required")
        return false
      }
      return true
    }

    function toHexString(byteArray) {
      return Array.prototype.map.call(byteArray, function (byte) {
        return ('0' + (byte & 0xFF).toString(16)).slice(-2);
      }).join('');
    }

    function toByteArray(hexString) {
      var result = [];
      for (var i = 0; i < hexString.length; i += 2) {
        result.push(parseInt(hexString.substr(i, 2), 16));
      }
      return result;
    }

    function errorMessage(msg) {
      document.getElementById("errorMessage").innerHTML = msg
    }

    function stringToUint8Array(str, size) {
      const buf = new ArrayBuffer(size || str.length);
      const bufView = new Uint8Array(buf);
      for (let i = 0, strLen = str.length; i < strLen; i++) {
        bufView[i] = str.charCodeAt(i);
      }
      return bufView;
    }

    function bufferArrayToUint8Array(str, size) {
      const buf = new ArrayBuffer(size || str.length);
      const bufView = new Uint8Array(buf);
      for (let i = 0, strLen = str.length; i < strLen; i++) {
        bufView[i] = str[i];
      }
      return bufView;
    }

    function bufferToString(buf) {
      return String.fromCharCode(...new Uint8Array(buf));
    }


    function parseEncrypt(encryptedText) {
      return toHexString(new Uint8Array(encryptedText))
    }

    function parseDecrypt(encriptedText) {
      return bufferArrayToUint8Array(toByteArray(encriptedText))
    }

    function generateKey(i) {
      return window.crypto.subtle.importKey(
        "raw",
        stringToUint8Array(password.value.slice(32 * i, 32 * (i + 1)), 256 / 8),
        {
          name: "AES-CBC",
          length: 256,
        },
        false,
        ["encrypt", "decrypt"]
      )
    }

    function generateIV() {
      return stringToUint8Array(password.value, 16)
    }

    async function decrypt(key, iv, content, destination, count = 0) {
      // try {
      const decryptedText = await window.crypto.subtle.decrypt({
        name: "AES-CBC",
        iv,
      }, key, (content));
      return (decryptedText)
      // } catch (err) {
      // throw new Error(`Could not decrypt ${err}`)
      // }
    }

    async function encrypt(key, iv, content, destination, event) {
      const encryptedText = await window.crypto.subtle.encrypt({
        name: "AES-CBC",
        iv
      }, key, content);
      return (encryptedText)
    }

    async function retryer(fn, count = 0) {
      try {
        return await fn()
      } catch (err) {
        if (count < 3) {
          throw err
        } else {
          return await retryer(fn, count + 1)
        }
      }
    }

    function retry(fn) {
      return function () {
        setTimeout(() => {
          retryer(fn).catch((err) => {
            errorMessage(err)
          })
        }, 100)
      }
    }

    let passes = 10

    async function encryptEvent() {
      let passes = password.value.length / 32
      console.log({ passes })
      let value = stringToUint8Array(plaintext.value)
      for (var i = 0; i < passes; i++) {
        value = await encrypt(await generateKey(i), await generateIV(), value)
        console.log('üîë', i, parseEncrypt(value))
      }
      encrypted.value = (localStorage.getItem('yubikeyCredentialId') ? `${localStorage.getItem('yubikeyCredentialId')}:` : '') + parseEncrypt(value)
    }

    async function decryptEvent() {
      let passes = password.value.length / 32
      console.log("decryptEvent", passes)

      let encryptedValue = encrypted.value

      if (encryptedValue.indexOf(":") > -1) {
        localStorage.setItem('yubikeyCredentialId', encryptedValue.slice(0, encryptedValue.indexOf(":")))
        localStorage.removeItem('yubikeyLoggedCredentialId')
        encryptedValue = encryptedValue.slice(encryptedValue.indexOf(":") + 1)
        addYubikey()
      }

      let value = parseDecrypt(encryptedValue)
      for (var i = parseInt(passes); i >= 0; i--) {
        console.log("decrypt", i)
        value = await decrypt(await generateKey(i), await generateIV(i), value)
        console.log('üê£', i, bufferToString(value))
      }
      plaintext.value = bufferToString(value)
    }


    function syncScroll(e) {
      encrypted.scrollTop = plaintext.scrollTop * (
        (encrypted.value.length || 0) / (plaintext.nnjlenght || 1)
      );

    function saveState() {

    function updateUI() {
      yubikeyInput.value = state.keys['cross-platform'].loggedCredentialId || ''
      touchIdInput.value = state.keys['platform'].loggedCredentialId || ''
      passwordInput.value = state.keys['password'] || ''

    async function addYubikey(authtype) {
      state.keys[authtype] = {}
      const credentialId = await register(authtype)
      state.keys[authtype].credentialId = bufferToString(credentialId)
      const loggedCredentials = await login(credentialId)
      state.keys[authtype].loggedCredentialId = loggedCredentials.id
      saveState()
      updateUI()
    }
