<!DOCTYPE html>

<head>
  <title>KeePassWeb</title>

<script src="./cbor.js" type="text/javascript"></script>

<body>



  <script type="module">

    const randomStringFromServer = "youmnowwhatthisis109210921"


    async function login(loginParams) {
      console.log({ loginParams })

      const publicKeyCredentialRequestOptions = {
        challenge: Uint8Array.from(
          randomStringFromServer, c => c.charCodeAt(0)),
        allowCredentials: [{
          id: loginParams.credentialId, 
          // Uint8Array.from(
          //   loginParams.credentialId, c => c.charCodeAt(0)),
          type: 'public-key',
          transports: ['usb', 'ble', 'nfc'],
        }],
        timeout: 60000,
      }

      const credential = await navigator.credentials.get({
        publicKey: publicKeyCredentialRequestOptions
      })

      console.log({ credential })

    }


    async function register() {

      const publicKeyCredentialCreationOptions = {
        challenge: Uint8Array.from(
          randomStringFromServer, c => c.charCodeAt(0)),
        rp: {
          name: "Duo Security",
          id: "guerrerocarlos.github.io",
        },
        user: {
          id: Uint8Array.from(
            "UZSL85T9AFC", c => c.charCodeAt(0)),
          name: "lee@webauthn.guide",
          displayName: "Lee",
        },
        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
        authenticatorSelection: {
          authenticatorAttachment: "cross-platform",
          userVerification: "discouraged",
        },
        timeout: 60000,
        attestation: "none"
      };

      const credential = await navigator.credentials.create({
        publicKey: publicKeyCredentialCreationOptions
      })

      console.log('id', credential.id)
      console.log({ credential })

      const utf8Decoder = new TextDecoder('utf-8');
      const decodedClientData = utf8Decoder.decode(
        credential.response.clientDataJSON)

      // parse the string as an object
      const clientDataObj = JSON.parse(decodedClientData);

      console.log({ clientDataObj })

      const decodedAttestationObj = CBOR.decode(
        credential.response.attestationObject);

      console.log({ decodedAttestationObj });

      const { authData } = decodedAttestationObj;

      // get the length of the credential ID
      const dataView = new DataView(
        new ArrayBuffer(2));
      const idLenBytes = authData.slice(53, 55);
      idLenBytes.forEach(
        (value, index) => dataView.setUint8(
          index, value));
      const credentialIdLength = dataView.getUint16();

      // get the credential ID
      const credentialId = authData.slice(
        55, 55 + credentialIdLength);

      // get the public key object
      const publicKeyBytes = authData.slice(
        55 + credentialIdLength);

      // the publicKeyBytes are encoded again as CBOR
      const publicKeyObject = CBOR.decode(
        publicKeyBytes.buffer);
      console.log({ publicKeyObject })
      console.log({ credentialId })
      return {
        credentialId
      }
    }

    register()
      .then((registeredAccount) => {
        console.log({ registeredAccount })
        return login(registeredAccount)
      })
      .then((finalResult) => {
        console.log({ finalResult })
      })
  </script>
