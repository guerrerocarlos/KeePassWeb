  <script type="module">

    const plaintext = document.getElementById("plaintext")
    const encrypted = document.getElementById("encrypted")
    const password = document.getElementById("password")
    const lock = document.getElementById("lockButton")

    function checkPassword() {
      errorMessage("")
      if (password.value.length === 0) {
        errorMessage("Password required")
        return false
      }
      return true
    }

    function toHexString(byteArray) {
      return Array.prototype.map.call(byteArray, function (byte) {
        return ('0' + (byte & 0xFF).toString(16)).slice(-2);
      }).join('');
    }

    function toByteArray(hexString) {
      var result = [];
      for (var i = 0; i < hexString.length; i += 2) {
        result.push(parseInt(hexString.substr(i, 2), 16));
      }
      return result;
    }

    function errorMessage(msg) {
      document.getElementById("errorMessage").innerHTML = msg
    }


    // Conversors 1.0
    function stringToUint8Array(str, size) {
      const buf = new ArrayBuffer(size || str.length);
      const bufView = new Uint8Array(buf);
      for (let i = 0, strLen = str.length; i < strLen; i++) {
        bufView[i] = str.charCodeAt(i);
      }
      return bufView;
    }

    function bufferArrayToUint8Array(str, size) {
      const buf = new ArrayBuffer(size || str.length);
      const bufView = new Uint8Array(buf);
      for (let i = 0, strLen = str.length; i < strLen; i++) {
        bufView[i] = str[i];
      }
      return bufView;
    }

    function bufferToString(buf) {
      return String.fromCharCode(...new Uint8Array(buf));
    }


    function parseEncrypt(encryptedText) {
      return toHexString(new Uint8Array(encryptedText))
    }

    function parseDecrypt(encriptedText) {
      return bufferArrayToUint8Array(toByteArray(encriptedText))
    }

    async function pasteEvent() {
      plaintext.value = bufferToString(await decrypt(await generateKey(), await generateIV(), encrypted.value))
    }

    function generateKey(key) {
      return window.crypto.subtle.importKey(
        "raw",
        stringToUint8Array(key || password.value, 256 / 8),
        {
          name: "AES-CBC",
          length: 256,
        },
        false,
        ["encrypt", "decrypt"]
      )
    }

    function generateIV(iv) {
      return stringToUint8Array(iv || password.value, 16)
    }

    async function decrypt(key, iv, content, destination, count = 0) {
      try {
        const decryptedText = await window.crypto.subtle.decrypt({
          name: "AES-CBC",
          iv,
        }, key, parseDecrypt(content));
        return (decryptedText)
      } catch (err) {
        throw new Error(`Could not decrypt ${err}`)
      }
    }

    async function encrypt(key, iv, content, destination, event) {
      console.log({ key, iv, content })
      const encryptedText = await window.crypto.subtle.encrypt({
        name: "AES-CBC",
        iv
      }, key, content);
      return (encryptedText)
    }

    async function retryer(fn, count = 0) {
      try {
        return await fn()
      } catch (err) {
        if (count < 3) {
          throw err
        } else {
          return await retryer(fn, count + 1)
        }
      }
    }

    function retry(fn) {
      return function () {
        setTimeout(() => {
          retryer(fn).catch((err) => {
            errorMessage(err)
          })
        }, 100)
      }
    }



    async function encryptEvent() {
      if (checkPassword()) {
        if (plaintext.value.length > 0) {
          encrypted.value = parseEncrypt(await encrypt(await generateKey(), await generateIV(), stringToUint8Array(plaintext.value)))
        } else if (encrypted.value.length > 0) {
          retry(pasteEvent)()
        }
      }
    }

    function syncScroll(e) {
      encrypted.scrollTop = plaintext.scrollTop * (
        (encrypted.value.length || 0) / (plaintext.lenght || 1)
      );
    }

    plaintext.addEventListener('paste', encryptEvent);
    plaintext.addEventListener('keyup', encryptEvent);

    password.addEventListener('keyup', encryptEvent)
    password.addEventListener('paste', retry(pasteEvent))

    plaintext.addEventListener('scroll', syncScroll, false);
    plaintext.addEventListener('keydown', syncScroll, false);

    encrypted.addEventListener('paste', retry(pasteEvent))

    lock.addEventListener('click', addYubikey)

    let yubikeyCredentialId = null

    if (localStorage.getItem('yubikeyCredentialId')) {
      addYubikey()
    }

    function addYubikey() {
      if (lock.innerHTML === "üîê") {
        lock.innerHTML = "üîì"
        lock.classList.add('unlocked');
        lock.classList.remove('locked');
      } else {
        lock.classList.remove('unlocked');
        lock.classList.add('locked');
        register()
          .then((credentialId) => {
            console.log('üîë', { credentialId })
            localStorage.setItem('yubikeyCredentialId', bufferToString(credentialId))
            lock.innerHTML = "üîí";
            login(credentialId).then((loggedCredentials) => {
              console.log({ loggedCredentials })
              localStorage.setItem('yubikeyLoggedCredentialId', loggedCredentials.id)
              lock.innerHTML = "üîê"
            }).catch(failedYubikey)
          }).catch(failedYubikey)
      }
    }

    function failedYubikey(err) {
      // alert("Yubikey initialization failed", err)
      console.log("err", err)
      lock.innerHTML = "üîì";
      lock.classList.add('unlocked');
      lock.classList.remove('locked');
    }
